<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vendor Payment & Bank Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">

        <header class="app-header">
            <h1>Vendor Payment & Bank Manager</h1>
            <div class="auth-info">
                <span id="currentUserLabel" class="user-label"></span>
                <button id="logoutBtn" class="btn small secondary hidden">Logout</button>
            </div>
        </header>

        <!-- Login -->
        <section id="loginSection" class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue</p>

            <div class="form-row">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="admin@company.com" />
            </div>

            <div class="form-row">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="admin123" />
            </div>

            <button id="loginBtn" class="btn modern-btn">Sign In</button>

            <p id="loginError" class="error-text"></p>
        </section>

        <!-- main app -->
        <section id="appSection" class="hidden">

            <!-- Account Balance -->
            <section class="card">
                <h2>Account Balances</h2>
                <div id="balancesBox" class="balances-box"></div>
            </section>

            <!-- Vendor Management -->
            <section class="card">
                <h2>Vendors</h2>

                <div class="form-row">
                    <label for="vendorName">Vendor Name</label>
                    <input type="text" id="vendorName" placeholder="vendor name" />
                </div>

                <div class="form-row">
                    <label for="vendorAccount">Assigned Account</label>
                    <select id="vendorAccount">
                        <option value="A">Account A</option>
                        <option value="B">Account B</option>
                    </select>
                </div>

                <div class="form-row">
                    <span></span>
                    <button id="addVendorBtn" class="btn primary">Add Vendor</button>
                </div>

                <h3>Vendor List</h3>
                <div id="vendorList"></div>
            </section>

            <!-- Payments -->
            <section class="card">
                <h2>Vendor Payments</h2>

                <div class="form-row">
                    <label for="paymentVendorSelect">Vendor</label>
                    <select id="paymentVendorSelect">
                        <option value="">-- choose vendor --</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="paymentAmount">Amount</label>
                    <input type="number" id="paymentAmount" placeholder="" />
                </div>

                <div class="form-row">
                    <span></span>
                    <button id="makePaymentBtn" class="btn primary">Make Payment</button>
                </div>

                <h3>All Payments</h3>
                <div id="paymentsList"></div>
            </section>

            <!-- History/reports -->
            <section class="card">
                <h2>History & Reports</h2>

                <div class="form-row">
                    <label for="historyVendorFilter">Filter by Vendor</label>
                    <select id="historyVendorFilter">
                        <option value="">All Vendors</option>
                    </select>
                </div>

                <h3>Vendor Payment History</h3>
                <div id="vendorHistory"></div>

                <div class="form-row">
                    <span></span>
                    <button id="downloadReportBtn" class="btn secondary">
                        Download Bank Statement (CSV)
                    </button>
                </div>
            </section>

            <!-- Debug log -->
            <section class="card">
                <h2>Activity Log</h2>
                <pre id="debugBox" class="debug-box"></pre>
            </section>

        </section>
    </div>

    <script src="/bundle.js"></script>
</body>
</html>
